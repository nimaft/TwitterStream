{% extends 'base.html' %}

{% block title %} Tweet Cards {% endblock %}

{% block header %}{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <h1>Freshest Tweets on {{ term | safe }}</h1>
    </div>
  </div> 

<a href="/" type="button" class="btn btn-primary btn-sm btn-block">Go Back</a>
<div class="card-columns">
    {% for url in rDict %}
        <div class="card bg-light">
            <div class="card-body text-center">
                {{ url | safe }}
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
